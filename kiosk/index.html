<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tony's Pizza â€” Order Kiosk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="kiosk.css">
</head>
<body>

  <!-- â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <header class="header">
    <div class="header-brand">
      <span class="header-emoji">ğŸ•</span>
      <div>
        <div class="header-title">Tony's Pizza</div>
        <div class="header-sub">Self-Order Kiosk</div>
      </div>
    </div>
    <div class="header-badges">
      <span class="badge" id="badge-items">0 items</span>
      <span class="badge badge-accent" id="badge-total">$0.00</span>
    </div>
  </header>

  <!-- â”€â”€â”€ Main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <main class="layout">

    <!-- Left: Menu Side -->
    <section class="menu-side">

      <!-- Category Tabs -->
      <nav class="cat-bar" id="cat-bar">
        <button class="cat-btn active" data-cat="all">All</button>
      </nav>

      <!-- Search -->
      <div class="search-wrap">
        <input type="text" class="search-input" id="search" placeholder="Search menuâ€¦" autocomplete="off">
      </div>

      <!-- Grid -->
      <div class="menu-grid" id="menu-grid">
        <div class="loading">Loading menuâ€¦</div>
      </div>
    </section>

    <!-- Right: Cart Side -->
    <aside class="cart-side">
      <div class="cart-head">
        <h2>Your Order</h2>
        <button class="link-btn" id="btn-clear">Clear</button>
      </div>

      <div class="cart-body" id="cart-body">
        <div class="cart-empty" id="cart-empty">
          <div style="font-size:48px;margin-bottom:12px;">ğŸ›’</div>
          <p>Tap items on the left to start your order</p>
        </div>
      </div>

      <div class="cart-foot">
        <div class="summary-row"><span>Subtotal</span><span id="s-sub">$0.00</span></div>
        <div class="summary-row"><span>Tax (8%)</span><span id="s-tax">$0.00</span></div>
        <div class="summary-row total-row"><span>Total</span><span id="s-total">$0.00</span></div>

        <div class="option-row">
          <select id="dining-opt">
            <option value="Dine In">ğŸ½ Dine In</option>
            <option value="Take Out">ğŸ“¦ Take Out</option>
            <option value="Delivery">ğŸš— Delivery</option>
          </select>
          <div class="guest-wrap">
            <label for="guests">Guests</label>
            <input type="number" id="guests" min="1" value="1">
          </div>
        </div>

        <button class="btn-order" id="btn-order" disabled>Place Order</button>
      </div>
    </aside>
  </main>

  <!-- â”€â”€â”€ Confirmation Overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="modal-check">âœ“</div>
      <h2>Order Placed!</h2>
      <p id="modal-msg"></p>
      <div class="modal-detail" id="modal-detail"></div>
      <button class="btn-order" id="btn-new">Start New Order</button>
    </div>
  </div>

  <!-- â”€â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="toast-box" id="toast-box"></div>

  <!-- â”€â”€â”€ Scripts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="kiosk.js"></script>
</body>
</html>
