<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestaurantIQ — Sign In</title>
  <link rel="stylesheet" href="css/app-light.css">
  <style>
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
    }

    .login-card {
      width: 400px;
      max-width: 90vw;
    }

    .login-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 36px;
    }

    .login-logo-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 16px;
    }

    .login-logo-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .login-logo-sub {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .login-divider {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--text-muted);
      font-size: 12px;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .login-divider::before,
    .login-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .error-text {
      color: var(--red);
      font-size: 13px;
      margin-top: 8px;
      display: none;
      text-align: center;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 12px;
    }

    .login-footer a {
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">
        <div class="login-logo-icon">R</div>
        <div class="login-logo-text">RestaurantIQ</div>
        <div class="login-logo-sub">Inventory & AI Forecasting</div>
      </div>

      <div class="card">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" placeholder="you@restaurant.com" autofocus>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="••••••••">
        </div>

        <div class="error-text" id="error-msg"></div>

        <button class="btn btn-primary btn-block btn-lg mt-16" id="login-btn" onclick="doLogin()">
          Sign In
        </button>

        <div class="login-divider">or</div>

        <button class="btn btn-outline btn-block" onclick="doSignUp()">
          Create Account
        </button>
      </div>

      <div class="login-footer">
        <a href="landing.html">← Back to home</a> · UGAHacks 11
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script>
    // If already logged in, go to app
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (session) window.location.href = 'index.html';
    })();

    // Handle Enter key
    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') doLogin();
    });

    async function doLogin() {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      if (!email || !pass) { showError('Enter email and password'); return; }

      setLoading(true);
      const { error } = await sb.auth.signInWithPassword({ email, password: pass });

      if (error) {
        showError(error.message);
        setLoading(false);
      } else {
        window.location.href = 'index.html';
      }
    }

    async function doSignUp() {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      if (!email || !pass) { showError('Enter email and password'); return; }
      if (pass.length < 6) { showError('Password must be at least 6 characters'); return; }

      setLoading(true);
      const { error } = await sb.auth.signUp({ email, password: pass });

      if (error) {
        showError(error.message);
        setLoading(false);
      } else {
        showError('');
        document.querySelector('.card').innerHTML = `
          <div style="text-align:center;padding:32px 16px;">
            <div style="font-size:48px;margin-bottom:16px;">✉️</div>
            <h3 style="color:var(--text-primary);font-size:20px;font-weight:600;margin-bottom:8px;">Check your email</h3>
            <p style="color:var(--text-muted);font-size:14px;line-height:1.6;">
              We sent a confirmation link to <strong style="color:var(--text-primary)">${email}</strong>.<br>
              Click it to activate your account, then sign in.
            </p>
          </div>
        `;
      }
    }

    function showError(msg) {
      const el = document.getElementById('error-msg');
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
    }

    function setLoading(loading) {
      const btn = document.getElementById('login-btn');
      if (btn) {
        btn.disabled = loading;
        btn.textContent = loading ? 'Signing in...' : 'Sign In';
      }
    }
  </script>
</body>

</html>
